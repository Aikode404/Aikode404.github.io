        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden initially */
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 60%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);

            /* Animation Setup */
            opacity: 0;
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        /* When modal is active */
        .modal.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal button {
            background: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .modal button:hover {

        }

        .modal p {

            font-size: 18px;

    <script>
       document.addEventListener("DOMContentLoaded", function () {

    function likePost(postId) {
        let likeCount = parseInt(localStorage.getItem(`likeCount-${postId}`)) || 0;
        likeCount++;
        document.getElementById(`like-count-${postId}`).innerText = likeCount;
        localStorage.setItem(`likeCount-${postId}`, likeCount);
    }

    function toggleCommentSection(postId) {
        let section = document.getElementById(`comment-section-${postId}`);
        section.style.display = section.style.display === "none" ? "block" : "none";
    }

    function addComment(postId) {
        let input = document.getElementById(`comment-input-${postId}`);
        let commentText = input.value.trim();
        if (commentText === "") return;

        let commentList = document.getElementById(`comments-list-${postId}`);
        let newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.innerText = commentText;
        commentList.prepend(newComment);

        let commentCount = parseInt(localStorage.getItem(`commentCount-${postId}`)) || 0;
        commentCount++;
        document.getElementById(`comment-count-${postId}`).innerText = commentCount;
        localStorage.setItem(`commentCount-${postId}`, commentCount);

        saveComment(postId, commentText);
        input.value = "";
    }

    function saveComment(postId, comment) {
        let comments = JSON.parse(localStorage.getItem(`comments-${postId}`)) || [];
        comments.unshift(comment);
        localStorage.setItem(`comments-${postId}`, JSON.stringify(comments));
    }

    function loadPostData(postId) {
        let likeCount = localStorage.getItem(`likeCount-${postId}`) || 0;
        document.getElementById(`like-count-${postId}`).innerText = likeCount;

        let commentCount = localStorage.getItem(`commentCount-${postId}`) || 0;
        document.getElementById(`comment-count-${postId}`).innerText = commentCount;

        let comments = JSON.parse(localStorage.getItem(`comments-${postId}`)) || [];
        let commentList = document.getElementById(`comments-list-${postId}`);
        comments.forEach(comment => {
            let newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.innerText = comment;
            commentList.appendChild(newComment);
        });
    }

        // Function to open modal
        function openModal() {
            modal.style.display = "block";
            setTimeout(() => {
                modal.classList.add("show");
            }, 10);
        }

        // Function to close modal
        function closeModal() {
            modal.classList.remove("show");
            setTimeout(() => {
                modal.style.display = "none";
            }, 400);
        }

        // Redirect to given URL

            window.location.href = url; // Opens link in the same tab
        }

        // Close modal if clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
